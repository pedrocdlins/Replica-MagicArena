    </header>

        <main>
            <section class="box">
                <div class="box__imagem">
                    <a href="#">
                        <img src="/assets/img/ajani.jpg" alt="Imagem principal" class="img__ajani">

                    </a>
                </div> 

                <div class="box__imagem">

                            <a href="#">
                                <img src="/assets/img/guerreira.jpg" alt="Imagem Guerreira" class="box__personagens-imagem box__personagens-imagem2">

                        <li class="box__personagens-item">
                            <a href="#">
                                <img src="/assets/img/vingadora.jpg" alt="Imagem Vingadora" class="box__personagens-imagem box__personagens-imagem3">

                            </a>

                    </ul>
                </div>
